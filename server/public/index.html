<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"?></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <section id="addTask">
        <h2>Add A Task</h2>
        <input type="text" id="taskNameIn" placeholder="Task Name">
        <input type="text" id="taskIn" placeholder="Task Details">
        <button type="button" id="addBtn" >Submit Task</button>
    </section>
    <section>
        <h2>Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task</th>
                    <th>Done?</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="viewTasks">
            </tbody>
        </table>
    </section>
</body>
</html>
